<form  method='post'>
    {% csrf_token %}
    <div class="container mt-5 p-3 rounded cart">
        <div class="row no-gutters">
            <div class="col-md-8">
                <div class="product-details mr-2">
                    <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2">Continue Shopping</span></div>
                    <hr>
                    <h6 class="mb-0">Shopping cart</h6>
                    <div class="d-flex justify-content-between"><span>You have{{count}}items in your cart</span>
                        <div class="d-flex flex-row align-items-center"><span class="text-black-50">Sort by:</span>
                            <div class="price ml-2"><span class="mr-1">price</span><i class="fa fa-angle-down"></i></div>
                        </div>
                    </div>
                    {% for i in cart %}
                    <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                        <div class="d-flex flex-row"><img class="rounded" src="{{i.image.url}}" width="50" height="50">
                            <div class="ml-2"><h1>{{i.name}}</h1></div>
                        </div>
                        <div><h3>{{i.price}}</h3></div>
                        <div><h3>{{i.quantity}} KG</h3></div>
                        <div><a href="Remove/{{i.id}}">Remove</a></div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
  <p>  
    <label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="100" required id="id_name">
  </p>
  <p>
    <label for="id_phone_no">Phone no:</label>
    <input type="text" name="phone_no" maxlength="100" required id="id_phone_no">
  </p>
  <p>
    <label for="id_pincode">Pincode:</label>
    <input type="number" name="pincode" required id="id_pincode">
  </p>
  <p>
    <label for="id_state">State:</label>
    <input type="text" name="state" maxlength="100" required id="id_state">
  </p>  
  <p>
    <label for="id_city">City:</label>
    <input type="text" name="city" maxlength="100" required id="id_city">
  </p>
  <p>
    <label for="id_address">Address:</label>
    <textarea type="textarea" name="address" maxlength="500" required id="id_address"></textarea>
  </p>
  <p>
    <label for="id_quantity">Quantity:</label>
    <input type="number" name="quantity" required id="id_quantity" value='{{quantity}}'>
  </p>
  <p>
    <label for="id_amount">Amount:</label>
    <input type="number" name="amount" required id="id_amount" value="{{price}}">
  </p>
    <input type="submit" value="continue">
</form>
